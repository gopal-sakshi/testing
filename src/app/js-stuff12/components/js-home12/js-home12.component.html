<div class="js-home12-container" fxLayout="row" fxLayoutGap="20px">

    <div fxLayout="column" fxLayoutGap="10px">
        <a [routerLink]="['call-bind-apply']">call-bind-apply</a>
        <!-- <a [routerLink]="['mat-forms23']">mat forms</a>
    <a [routerLink]="['mat-table12']">mat table</a> -->
        <button mat-raised-button color="primay" (click)="showCallBindApply = !showCallBindApply">click forchild</button>
        <button mat-raised-button color="primay" (click)="showCricket = !showCricket">click for cricket</button>
        <button mat-raised-button color="primay" (click)="showPromises = !showPromises">click for Promise</button>
        <button mat-raised-button color="primay" (click)="showConsole23 = !showConsole23">click for Console</button>
        <button mat-raised-button color="primay" (click)="showFunctions12 = !showFunctions12">click for Functions</button>
        <button mat-raised-button color="primay" (click)="showTwoWayBinding = !showTwoWayBinding">Two way binding</button>
        <button mat-raised-button color="primay" (click)="showRandomJS = !showRandomJS">Random JS</button>
        <button mat-raised-button color="primay" (click)="showCallback22 = !showCallback22">Callback22</button>
    </div>

    <div fxLayout="column" fxLayoutGap="20px">
        <div *ngIf="showRandomJS">
            <app69-random-js></app69-random-js>
        </div>
        <div *ngIf="showTwoWayBinding">
            <app69-two-way-binding></app69-two-way-binding>
        </div>
        <div *ngIf="showCallBindApply">
            <app-call-bind-apply></app-call-bind-apply>
            <app69-debounce13></app69-debounce13>
        </div>
        <div *ngIf="showCricket">
            <app69-cricket23 [format]="format23"></app69-cricket23>
        </div>
        <div *ngIf="showPromises">
            <app69-promise44></app69-promise44>
        </div>
        <div *ngIf="showConsole23">
            <button (click)="changeInputToConsole23()">Change Input to Console</button>
            <app69-console23 [input23]="inputToConsole"></app69-console23>
        </div>
        <div *ngIf="showFunctions12">
            <app69-functions12></app69-functions12>
        </div>
        <div *ngIf="showCallback22">
            <app69-callback22></app69-callback22>
        </div>
    </div>
</div>
