<div *ngIf="!responseCode" class="cognito-profile-container">
    <h3>Profile</h3>

    <div class="col mb-2">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" #email="ngModel" [ngModel]="user.email" disabled
            class="form-control form-control-sm">
    </div>
    <div class="col mb-2">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="user.name"
            class="form-control form-control-sm">
    </div>
    <div class="col d-grid">
        <button type="button" (click)="update()" [disabled]="loading">
            Update
        </button>
    </div>
    <div>
        <button (click)="getTokens()">get tokens</button>
    </div>
    <div>
        <button (click)="doStuff()">doStuff</button>
    </div>
</div>

<div *ngIf="responseCode">
    <h3>response code</h3>
    {{responseCode}}
    <button (click)="getJwtToken()">get jwt token</button>
</div>
