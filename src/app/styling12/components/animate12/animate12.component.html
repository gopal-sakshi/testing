<div class="animate12-container">
    <div fxLayout="row" fxLayoutGap="20px">
        <h3>Change the div size</h3>
        <button (click)="changeSquare()">Change Square</button>
        <button (click)="changeCircle()">Change Circle</button>
    </div>    
    <div [@changeDivSize]=currentStateSquare></div>
    <div style="width:100px;height:100px; border-radius: 100%; margin: 3rem; background-color: green" [@balloonEffect]=currentStateCircle></div>
</div>
