<div class="home-service-calls-container" fxLayout="row" fxLayoutGap="40px" class="home-class">    
    <div class="buttons" fxLayout="column" fxLayoutGap="10px">
        <button (click)="showVideo11=!showVideo11">video11</button>
        <button (click)="showSimpleExpress=!showSimpleExpress">simple Express</button>
        <button (click)="showSoap14=!showSoap14">SOAP protocol</button>
        <button (click)="showStaticResource()">static resource</button>
        <button (click)="showUploadFile=!showUploadFile">uploadFile</button>
        <button (click)="showAxiosFetch=!showAxiosFetch">axios_vs_fetch</button>
        <button (click)="fetchLocalServerData()">local server (do "npm run server" first)</button>
        <button (click)="showXssAttacks12=!showXssAttacks12">XssAttacks12</button>
        <button (click)="doSSE()">server sent events</button>
    </div>
    <div>
        {{ text23 }}
    </div>
    <div class="components" fxLayout="column">
        <div class="video-component" *ngIf="showVideo11">
            <app69-video11></app69-video11>
        </div>
        <div class="simple-express-component" *ngIf="showSimpleExpress">
            <app69-simple-express></app69-simple-express>
        </div>
        <div class="simple-express-component" *ngIf="showSoap14">
            <app69-soap14></app69-soap14>
        </div>
        <div class="simple-express-component" *ngIf="showAxiosFetch">
            <app69-axios-fetch></app69-axios-fetch>
        </div>
        <div class="simple-express-component" *ngIf="showUploadFile">
            <input id="inputFile23" type="file" name="file" size="50">
            <button (click)="uploadFile23()">upload</button>
        </div>
        <div class="simple-express-component" *ngIf="showXssAttacks12">
            <app69-xss-attacks12></app69-xss-attacks12>
        </div>
        
    </div>    
</div>
