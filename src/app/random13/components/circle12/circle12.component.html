<div class="circle12-random13-container">
    <div>
        <flx-circle-timer 
            #timer color="#40337f"
            [duration]="duration"
            (onComplete)="onTimerComplete()">
        </flx-circle-timer>
    </div>
    <div>
        <button (click)="getDetails()">get details</button>
    </div> 
    <div>
        <button type="button" [disabled]="timer.isTicking()" (click)="timer.start()">Start</button>
        <button type="button" (click)="timer.init()">Reset</button>
    </div>    
</div>
