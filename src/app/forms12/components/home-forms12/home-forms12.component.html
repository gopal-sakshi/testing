<div class="home-forms12-container" fxLayout="row" fxLayoutGap="20px">
    <div class="user-actions-buttons" fxLayout="column" fxLayoutGap="5px">        
        <button (click)="showCustomValidator=!showCustomValidator">Custom Validator</button>
        <button (click)="showTemplate12=!showTemplate12">show Template 12</button>
        <button (click)="showTemplate13=!showTemplate13">show Template 13</button>
        <button (click)="showReactiveForm12=!showReactiveForm12">Form Array2</button>
        <button (click)="showFormArray=!showFormArray">Form array1</button>
        <button (click)="showReactiveForm13=!showReactiveForm13">customFormControl</button>
        <button (click)="showCustomFormControl=!showCustomFormControl">custom form control</button>
        <button (click)="showNestedForm=!showNestedForm">nested form</button>
        
        <button (click)="showAddressForms=!showAddressForms">show address form</button>
    </div>
    <div class="child-components-container" fxLayout="row" fxLayoutGap="10px">
        <div style="font-size:12px;color:rgb(179, 122, 233)">it seems, we can apply classes to child components</div>
        <div *ngIf="showCustomValidator" fxLayout="column" fxLayoutGap="40px">
            <app-custom-validator12 class="child-component"></app-custom-validator12>
            <app-custom-validator13 class="child-component"></app-custom-validator13>
        </div>
        <div *ngIf="showTemplate12">
            <app69-template12 class="child-component"></app69-template12>
        </div>
        <div *ngIf="showTemplate13">
            <app69-template13 class="child-component"></app69-template13>
        </div>
        <div *ngIf="showReactiveForm12">
            <app69-reactive12 class="child-component"></app69-reactive12>
        </div>
        <!-- this reactive 13 shows us how to use custom inputs as form controls... like we can call valueChanges on those custom inputs -->
        <div *ngIf="showReactiveForm13">
            <app69-reactive13 class="child-component"></app69-reactive13>
        </div>
        <div *ngIf="showFormArray">
            <app69-form-array class="child-component"></app69-form-array>
        </div>
        <div *ngIf="showCustomFormControl">
            <app-custom-formcontrol12></app-custom-formcontrol12>
        </div>
        <div *ngIf="showNestedForm">
            <app69-nested-form></app69-nested-form>
        </div>
        <div *ngIf="showAddressForms">
            <app69-address12></app69-address12>
        </div>
    </div>    
</div>
