<div class="search45-container">
    <div class="search45-box1">
        <app69-search-form [default]="init" (search)="search($event)"></app69-search-form>
    </div>

    <div class="search45-box2">
        <div *ngIf="items">
            <app69-search-results [items]="items"></app69-search-results>
        <div>

        <div *ngIf="searching" class="spinner-border"></div>
    </div>
</div>
