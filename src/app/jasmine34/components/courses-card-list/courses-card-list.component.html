<div class="courses-card-list">
    <mat-card *ngFor="let course of courses" class="course-card mat-elevation-z10">
        <mat-card-header>
            <mat-card-title>{{course.titles.description}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="course.iconUrl">
        <mat-card-content>
            <p>{{course.titles.longDescription}}</p>
        </mat-card-content>
        <mat-card-actions class="course-actions">
            <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/jasmine34/courses', course.id]">
                VIEW COURSE
            </button>
            <!-- <button mat-button class="mat-raised-button mat-primary" [routerLink]="['/jasmine34/courses', course.id]">
                VIEW COURSE
            </button> -->
            <button mat-button class="mat-raised-button mat-accent"
                    (click)="editCourse(course)"> EDIT </button>
        </mat-card-actions>
    </mat-card>
</div>
