<!doctype html>
<html lang="en">  <!-- lang attribute only with "html tag" not for "div tag"-->
<head>
  <meta charset="utf-8">
  
  <title>Testing</title>
  <!-- 
    The root component of the application is an element contained within the <body> tag. 
    The HTML <title> is in the document <head>, outside the body, making it inaccessible to Angular data binding.
    You could grab the browser document object & set the title manually. 
      That's dirty and undermines your chances of running the app outside of a browser someday.
    
  -->

  <base href="/">           <!-- specifies the base URL to use for all relative URLs contained within a document -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 
    <link rel="icon" type="image/x-icon" href="favicon.ico"> 
    this is original favicon... replaced by my favicon
  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="gopal612_favicon.ico">

  <!-- 

    link tag - mostly used for
      link external stylesheets
      add a favicon to ur website

    link = empty element... only attributes, no text content nothing
  -->

</head>
