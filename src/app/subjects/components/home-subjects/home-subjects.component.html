<div class="home-subjects-container">
    <div class="links-and-buttons">        
        <button (click)="showSubjects=!showSubjects">show subjects</button>
        <button (click)="showReplaySubjects=!showReplaySubjects">replay/beh subjects</button>
        <button (click)="subjectAsObservor()">subject as observer</button>
    </div>    
    <div class="child-components">        
        <div class="subjects" *ngIf="showSubjects">
            <app69-subjects41></app69-subjects41>
            <app69-subjects42></app69-subjects42>
            <app69-subjects43></app69-subjects43>
        </div>
        <div class="replay-subjects" *ngIf="showSubjects && showReplaySubjects">                
            <app69-subjects45></app69-subjects45>               <!-- replay subject -->
            <app69-subjects46></app69-subjects46>               <!-- behaviour subject -->
            <app69-subjects47></app69-subjects47>               <!-- async subject -->            
        </div>
    </div>
</div>
